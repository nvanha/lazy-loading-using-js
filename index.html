<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazy Loading using JavaScript</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="vh-60 bg-info">Height 60vh</div>
    <div class="vh-60 bg-success">Height 60vh</div>
    <div class="vh-60 bg-primary">Height 60vh</div>
    <div class="row">
      <div class="col"><img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAAtJREFUGFdjYACAAAFAAGq1chRAAAAAElFTkSuQmCC"
          lazy-src="./assets/img1.jpg" alt="img" /></div>
      <div class="col"><img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAAtJREFUGFdjYACAAAFAAGq1chRAAAAAElFTkSuQmCC"
          lazy-src="./assets/img2.jfif" alt="img" /></div>
      <div class="col"><img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAAtJREFUGFdjYACAAAFAAGq1chRAAAAAElFTkSuQmCC"
          lazy-src="./assets/img3.jfif" alt="img" /></div>
      <div class="col"><img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAAtJREFUGFdjYACAAAFAAGq1chRAAAAAElFTkSuQmCC"
          lazy-src="./assets/img4.jfif" alt="img" /></div>
    </div>
    <div class="vh-60 bg-dark">Height 60vh</div>
    <img
      src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAAtJREFUGFdjYACAAAFAAGq1chRAAAAAElFTkSuQmCC"
      alt="" />
  </div>

  <script src="./main.js"></script>
</body>

</html>
